{% extends "base.html" %}
{% block title %}
Iniciar sesi칩n
{% endblock %}

{% block content %}
<div class="text-center" style="width: 50%;margin: auto;">
  <main class="form-signin w-100 m-auto">
    <div style="text-align:center">
      <img class="mb-4" src="/media/blogify.png"  height="50">
    </div>
    <h1 class="h3 mb-3 fw-normal">Por favor iniciar sesi칩n</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingUserInputMessage" placeholder="Nombre de Usuario"
          name="username">
        <label for="floatingUserInputMessage">Nombre de usuario</label>
        <p></p>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswordInputMessage" placeholder="Contrase침a"
          name="password">
          <i class="far fa-eye" id="togglePassword" style="cursor: pointer;margin-top: -38px;position: absolute;right: 12px;font-size: 20px;"></i>
        <label for="floatingPasswordInputMessage">Contrase침a</label>
        <p></p>
      </div>
      <input type="submit" value="Ingresar">
      <label style="color:red;font-weight:bold">{{message}}</label>
      <p></p>
    </form>

  </main>
</div>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#floatingPasswordInputMessage');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
{% endblock %}
