{% extends "base.html" %}

{% block title %}
   BlogiFy Blog Delete
{% endblock %}

{% block content %}

<main class="container">   
    <div class="row g-5">
        <div class="col-md-12">
            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                {{blog.title}}
            </h3>  
            <a href="{% url 'BlogifyBlogsList' %}">regresar</a> 
                      
            <article class="blog-post">                
                {% autoescape off %}
                    {{blog.body}}
                {% endautoescape %}                
                <hr>                
            </article>  
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <div style="text-align: center;">
                    <input type="submit" value="Eliminar"/>
                </div>                
            </form>  
            <br>                                                         
        </div>         
    </div>  
</main>    
    
{% endblock %}
