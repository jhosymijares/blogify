{% for chat in chats %}                         
    {% if chat.sender != user.username %}                            
        <div class="d-flex flex-row justify-content-start">
            {% if chat.avatar.image.image is not None %}
                <img src="/media/{{chat.avatar.image.image}}" alt="avatar 1" style="width: 45px; height: 100%;">                                       
            {%else%}
                <img src="http://lofrev.net/wp-content/photos/2017/03/user_blue_logo.png"
                    alt="avatar" class="d-flex align-self-center me-3" width="60"/>
            {% endif %} 
            <div>
            <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">                
                {{chat.text}}                               
            </p>
            <p class="small ms-3 mb-3 rounded-3 text-muted float-end">{{chat.creation}}</p>
            </div>
        </div>
    {% else  %}                            
        <div class="d-flex flex-row justify-content-end">
            <div>
            <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">
               {{chat.text}}
            </p>
            <p class="small me-3 mb-3 rounded-3 text-muted">{{chat.creation}}</p>
            </div>
            {% if chat.avatar.image.image is not None %}
                <img src="/media/{{chat.avatar.image.image}}" alt="avatar 1" style="width: 45px; height: 100%;">                                       
            {%else%}
                <img src="http://lofrev.net/wp-content/photos/2017/03/user_blue_logo.png"
                    alt="avatar" class="d-flex align-self-center me-3" width="60"/>
            {% endif %} 
        </div>
    {% endif %} 
{% endfor %}
